<script>
	tinymce.init({selector:'#forums'});
	$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

   $(document).ready(function() {
    for(k=0;k<cats.length;k++)
    {
      $("#themeselect").append("<option>"+cats[k]['name']+"</option>");
    }
    for(k=0;k<alltypes.length;k++)
    {
      $("#posttype").append("<option>"+alltypes[k]['name']+"</option>");
    }
    for(i=0;i<country.length;i++)
    {
      $("#issuedby").append("<option>"+country[i]['id']+" - "+country[i]['name']+"</option>");
    }
     for(i=0;i<country.length;i++)
    {
      $("#issued").append("<option>"+country[i]['id']+" - "+country[i]['name']+"</option>");
    }
    for(l=0;l<colors.length;l++)
    {
      $("#colors").append("<option>"+colors[l]['name']+"</option>");
    }
    for(l=0;l<prints.length;l++)
    {
      $("#prints").append("<option>"+prints[l]['name']+"</option>");
    }
    $("#themeselect").multipleSelect();
  });

   function showsearch()
   {
      $("#searchcollapse").collapse("hide");
      $("#searchdiv").show();
      $("#showalldiv").hide();
   }

     function showall()
   {
      $("#searchcollapse").collapse("hide");
       $("#searchdiv").hide();
      $("#showalldiv").show();
   }
   $("#searchcollapse").on('hidden.bs.collapse',function(){
      $("#collapsebtn").addClass('fa-plus');
      $("#collapsebtn").removeClass('fa-minus');
   });
   $("#searchcollapse").on('show.bs.collapse',function(){
      $("#collapsebtn").addClass('fa-minus');
      $("#collapsebtn").removeClass('fa-plus');
   });

	</script>
